      - name: bash string test
        run: |
          echo ${{github.run_id}}
          cat $GITHUB_EVENT_PATH
          a="aa"
          echo b${a}b
      - name: check swappiness
        run: |
          echo ${{github.run_id}}
          cat $GITHUB_EVENT_PATH
          echo `cat /proc/sys/vm/swappiness`
